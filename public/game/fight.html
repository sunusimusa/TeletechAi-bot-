<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fight Arena</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

<h2>‚öîÔ∏è Fight Arena</h2>

<div class="arena">
  <div class="fighter">
    <img id="enemy" src="images/enemy.png">
    <div class="bar"><div id="enemyHP" class="hp"></div></div>
  </div>

  <div class="fighter">
    <img id="hero" src="images/hero.png">
    <div class="bar"><div id="myHP" class="hp"></div></div>
  </div>
</div>

<button onclick="attack()">üî• ATTACK</button>

<script>
let enemyHP = 100;
let myHP = 100;
let lock = false;

function update() {
  document.getElementById("enemyHP").style.width = enemyHP + "%";
  document.getElementById("myHP").style.width = myHP + "%";
}

function attack() {
  if (lock) return;
  lock = true;

  enemyHP -= Math.floor(Math.random() * 15) + 5;
  if (enemyHP < 0) enemyHP = 0;

  document.getElementById("enemy").classList.add("hit");
  update();

  setTimeout(() => {
    document.getElementById("enemy").classList.remove("hit");

    if (enemyHP <= 0) {
      alert("üéâ YOU WIN!");
      reset();
      return;
    }

    myHP -= Math.floor(Math.random() * 10) + 5;
    if (myHP < 0) myHP = 0;

    document.getElementById("hero").classList.add("hit");
    update();

    setTimeout(() => {
      document.getElementById("hero").classList.remove("hit");
      if (myHP <= 0) alert("üíÄ YOU LOST!");
      lock = false;
    }, 300);

  }, 300);
}

function reset() {
  enemyHP = 100;
  myHP = 100;
  update();
  lock = false;
}
</script>

</body>
</html>
