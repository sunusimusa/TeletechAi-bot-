<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Fight Arena</title>

<style>
body {
  margin: 0;
  background: #0b1220;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 {
  margin-top: 20px;
}

.arena {
  margin-top: 30px;
}

.character {
  width: 120px;
  margin: 10px auto;
}

.bar {
  width: 80%;
  height: 18px;
  background: #333;
  border-radius: 10px;
  margin: 10px auto;
  overflow: hidden;
}

.hp {
  height: 100%;
  width: 100%;
  background: #28d16f;
  transition: width 0.3s;
}

button {
  margin-top: 30px;
  padding: 15px 40px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: #28d16f;
  color: black;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>‚öîÔ∏è Fight Arena</h1>

<div class="arena">

  <img src="/images/hero.png" class="character" id="heroImg">
<img src="/images/enemy.png" class="character" id="enemyImg">

  <div class="bar">
    <div id="playerHP" class="hp"></div>
  </div>

</div>

<button onclick="attack()">üî• ATTACK</button>

<script>
let enemyHP = 100;
let playerHP = 100;

function attack() {
  enemyHP -= Math.floor(Math.random() * 20) + 5;
  playerHP -= Math.floor(Math.random() * 15) + 5;

  if (enemyHP < 0) enemyHP = 0;
  if (playerHP < 0) playerHP = 0;

  document.getElementById("enemyHP").style.width = enemyHP + "%";
  document.getElementById("playerHP").style.width = playerHP + "%";

  if (enemyHP <= 0) {
    alert("üéâ YOU WIN!");
    resetGame();
  }

  if (playerHP <= 0) {
    alert("üíÄ YOU LOSE!");
    resetGame();
  }
}

function resetGame() {
  enemyHP = 100;
  playerHP = 100;
  document.getElementById("enemyHP").style.width = "100%";
  document.getElementById("playerHP").style.width = "100%";
}
</script>

</body>
</html>
