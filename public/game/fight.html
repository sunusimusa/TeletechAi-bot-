<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fight Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      margin-top: 20px;
      background: #22c55e;
      border: none;
      border-radius: 10px;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>âš”ï¸ Fight Arena</h1>
  <p>Beat enemy to earn coins</p>

  <button onclick="fight()">ğŸ”¥ Attack</button>

  <script>
    const USER_ID = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;

    function fight() {
      fetch("/game-win", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userId: USER_ID,
          reward: 20
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) return alert(data.error);
        alert("ğŸ† You won 20 coins!");
      });
    }
  </script>

</body>
</html>
