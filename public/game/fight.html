<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fight Arena</title>

  <link rel="stylesheet" href="/style.css">
<style>
body {
  background: #0e1628;
  color: white;
  font-family: sans-serif;
  text-align: center;
}

.character {
  width: 180px;
  margin: 10px auto;
}

.bar {
  width: 80%;
  height: 18px;
  background: #333;
  border-radius: 10px;
  margin: 6px auto;
}

.hp {
  height: 100%;
  border-radius: 10px;
  width: 100%;
}

.enemyHP { background: #ff4d4d; }
.playerHP { background: #00ff88; }
.xpBar { background: #4da6ff; }

button {
  margin-top: 20px;
  padding: 14px 30px;
  font-size: 18px;
  background: #28c76f;
  border: none;
  border-radius: 12px;
  color: white;
}
</style>
</head>

<body>

<div class="arena">

  <div class="enemy-box">
    <img id="enemy" src="images/enemy.png" />
    <div class="hp-bar">
      <div id="enemyHP" class="hp"></div>
    </div>
  </div>

  <div class="player-box">
    <img id="player" src="images/hero.png" />
    <div class="hp-bar">
      <div id="playerHP" class="hp"></div>
    </div>
  </div>

  <button onclick="attack()" class="attack-btn">ðŸ”¥ ATTACK</button>

</div>

<script>
let level = 1;
let playerHP = 100;
let enemyHP = 100;
let xp = 0;
let xpNeed = 100;

function updateUI() {
  document.getElementById("enemyHP").style.width = enemyHP + "%";
  document.getElementById("playerHP").style.width = playerHP + "%";
  document.getElementById("xpBar").style.width = (xp / xpNeed * 100) + "%";
  document.getElementById("level").innerText = level;
}

function attack() {
  let playerDamage = Math.floor(Math.random() * 15) + 10 + level;
  let enemyDamage = Math.floor(Math.random() * 10) + 5;

  enemyHP -= playerDamage;
  playerHP -= enemyDamage;

  if (enemyHP < 0) enemyHP = 0;
  if (playerHP < 0) playerHP = 0;

  updateUI();

  if (enemyHP <= 0) {
    xp += 30;
    alert("ðŸŽ‰ You Win! +30 XP");

    if (xp >= xpNeed) {
      xp -= xpNeed;
      level++;
      xpNeed += 20;
      alert("ðŸš€ LEVEL UP!");
    }

    enemyHP = 100 + level * 20;
    playerHP = 100;
  }

  if (playerHP <= 0) {
    alert("ðŸ’€ You Lost! Try Again");
    playerHP = 100;
    enemyHP = 100 + level * 20;
  }

  updateUI();
}

updateUI();
</script>

</body>
</html>
