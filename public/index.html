<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeleTech AI</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0f1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* TOP BAR */
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 55px;
      background: #0e1322;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      z-index: 1000;
    }

    .menu-btn {
      font-size: 26px;
      cursor: pointer;
    }

    .title {
      font-weight: bold;
    }

    /* SIDE MENU */
    .side-menu {
      position: fixed;
      left: -260px;
      top: 0;
      width: 260px;
      height: 100%;
      background: #111;
      padding: 20px;
      transition: 0.3s;
      z-index: 2000;
    }

    .side-menu a {
      display: block;
      color: white;
      padding: 12px 0;
      text-decoration: none;
    }

    .side-menu.open {
      left: 0;
    }

    /* FULL PAGE */
    .full-page {
      position: fixed;
      right: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: #0b0f1a;
      transition: 0.3s;
      z-index: 2000;
    }

    .full-page.active {
      right: 0;
    }

    .page-header {
      padding: 15px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .content {
      padding: 80px 20px;
    }

    .btn {
      background: gold;
      color: black;
      border: none;
      padding: 12px;
      border-radius: 8px;
      margin: 6px 0;
      width: 100%;
      font-weight: bold;
    }

    .tap-btn {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #00ffb3, #00c18c);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px auto;
      font-size: 28px;
      font-weight: bold;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .stats div {
      text-align: center;
    }
  </style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="menu-btn" onclick="openMenu()">â˜°</div>
  <div class="title">TeleTech AI</div>
  <div class="menu-btn" onclick="openFullPage()">â˜°</div>
</div>

<!-- SIDE MENU -->
<div id="sideMenu" class="side-menu">
  <div onclick="closeMenu()">âŒ Close</div>
  <a onclick="openPage('profile')">ğŸ‘¤ Profile</a>
  <a onclick="openPage('wallet')">ğŸ’° Wallet</a>
  <a onclick="openPage('leaderboard')">ğŸ† Leaderboard</a>
  <a onclick="openPage('spin')">ğŸ° Spin</a>
</div>

<!-- FULL PAGE -->
<div id="fullPage" class="full-page">
  <div class="page-header">
    <span onclick="closeFullPage()">â† Back</span>
    <b>Spin & Earn</b>
  </div>

  <div class="content">
    <button class="btn" onclick="spin()">ğŸ° SPIN NOW</button>
    <p id="spinResult"></p>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="content">

  <h3>ğŸ”¥ Tap & Earn</h3>

  <div class="stats">
    <div><small>Balance</small><h3 id="balance">0</h3></div>
    <div><small>Energy</small><h3 id="energy">0</h3></div>
    <div><small>Level</small><h3 id="level">1</h3></div>
  </div>

  <div class="tap-btn" onclick="tap()">TAP</div>

  <button class="btn" onclick="openBox()">ğŸ Open Box</button>
  <button class="btn" onclick="spin()">ğŸ¡ Lucky Spin</button>
  <button class="btn" onclick="watchAd()">ğŸ¥ Watch Ad</button>

  <h3>ğŸ¯ Tasks</h3>
  <button class="btn" onclick="openTask('youtube')">YouTube</button>
  <button class="btn" onclick="openTask('channel')">Channel</button>
  <button class="btn" onclick="openTask('group')">Group</button>

  <h3>ğŸ‘¥ Invite Friends</h3>
  <input id="refLink" style="width:100%" readonly />
  <button class="btn" onclick="copyInvite()">Copy Invite</button>

  <button class="btn" onclick="convertToken()">ğŸ’ Convert Token</button>

</div>

<script>
function openMenu() {
  document.getElementById("sideMenu").classList.add("open");
}
function closeMenu() {
  document.getElementById("sideMenu").classList.remove("open");
}
function openFullPage() {
  document.getElementById("fullPage").classList.add("active");
}
function closeFullPage() {
  document.getElementById("fullPage").classList.remove("active");
}
</script>

</body>
</html>
