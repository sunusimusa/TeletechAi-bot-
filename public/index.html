<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeleTech AI ‚Äì Tap Mining</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>üöÄ TeleTech AI</h1>
    <p class="subtitle">Mining Phase (DEMO)</p>
  </header>

  <!-- BALANCE -->
  <section class="balance-box">
    <span class="label">Balance</span>
    <h2>0 TT</h2>
    <div class="progress">
      <div class="progress-fill" style="width:0%"></div>
    </div>
    <small>0 / 1000 TT</small>
  </section>

  <!-- TAP BUTTON -->
  <div class="tap-container">
  <div class="tap-btn" id="tapBtn">
    <img src="tap.png" alt="Tap"/>
  </div>
  <p class="tap-text">Tap to mine</p>
  </div>

  <!-- ACTION BUTTONS -->
  <div class="actions">
    <button class="btn primary">Withdraw (Locked)</button>
    <button class="btn">Join Channel</button>
    <button class="btn">Tasks</button>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>‚ö†Ô∏è Demo / Mining Phase</p>
