<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeleTech AI</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="app">

  <!-- TOP TITLE -->
  <h2 class="title">游댠 Tap & Earn</h2>

  <!-- TAP CIRCLE -->
  <div class="tap-circle" onclick="tap()">
    TAP
  </div>

  <p id="tapResult"></p>

     <!-- TOP INVITERS -->
    <section class="section">
      <h3>游끥 Top Inviters</h3>
      <div id="topRefs"></div>
    </section>

    <!-- STATS -->
    <section class="stats">
      <div>
        <small>Balance</small>
        <h3 id="balance">0</h3>
      </div>
      <div>
        <small>Energy</small>
        <h3 id="energy">0</h3>
      </div>
      <div>
        <small>Level</small>
        <h3 id="level">1</h3>
      </div>
    </section>

    <!-- ENERGY BAR -->
    <section class="energy-bar">
      <div id="energyFill"></div>
    </section>

    <!-- ================= MAIN CONTENT ================= -->
  <main class="content">

    <!-- HEADER INFO -->
    <section class="hero">
      <h2>游댠 Tap & Earn</h2>
      <p>游댠 Over <span id="totalUsers">0</span> users joined!</p>
    </section>

      <!-- ACTION BUTTONS -->
    <section class="actions">
      <button onclick="openBox()">游꾸 Open Box</button>
      <button onclick="spin()">游꿔 Lucky Spin</button>
      <button onclick="watchAd()">游꿘 Watch Ad</button>
    </section>

  <!-- TASKS -->
    <section class="tasks">
      <h3>游꿢 Tasks</h3>
      <button onclick="openTask('youtube')">郊윒잺 Subscribe YouTube</button>
      <button onclick="openTask('channel')">游닉 Join Update Channel</button>
      <button onclick="openTask('group')">游눫 Join Public Chat</button>
    </section>

    <!-- REFERRAL -->
    <section class="referral">
      <h3>游논 Invite Friends</h3>
      <input id="refLink" readonly />
      <button onclick="copyInvite()">Copy Invite</button>
    </section>

    <!-- TOKEN -->
    <section class="token">
      <button onclick="convertToken()">游눑 Convert to Token</button>
      <p>Token: <span id="token">0</span></p>
    </section>

   <!-- AD BANNER -->
    <section class="ad-banner" onclick="openAd()">
      <img src="https://i.imgur.com/3ZQ3Z6Y.png" />
    </section>

    <!-- ROADMAP -->
    <section class="roadmap">
      <button onclick="openRoadmap()" class="btn">游 Roadmap</button>
    </section>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <div onclick="openPage('home')">游<span>Home</span></div>
    <div onclick="openPage('spin')">游꿣<span>Spin</span></div>
    <div onclick="openPage('team')">游논<span>Team</span></div>
    <div onclick="openPage('tasks')">游늶<span>Tasks</span></div>
    <div onclick="openPage('profile')">丘뙖잺<span>Profile</span></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
