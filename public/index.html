<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeleTech AI</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="app">

  <h3>游끥 Top Teams</h3>
<div id="teamBoard" class="team-board"></div>

  <div class="leaderboard">
  <h3>游끥 Top Inviters</h3>
  <div id="topRefs">Loading...</div>
  </div>

  <h2 class="title">游댠 Tap & Earn</h2>
  <p>游댠 Over <span id="totalUsers">0</span> users joined!</p>

  <!-- STATS -->
  <div class="stats">
    <div>
      <small>Balance</small>
      <h3 id="balance">0</h3>
    </div>

    <div>
      <small>Energy</small>
      <h3 id="energy">0</h3>
    </div>

    <div>
      <small>Level</small>
      <h3 id="level">1</h3>
    </div>
  </div>

  <!-- ENERGY BAR -->
  <div class="energy-bar">
    <div id="energyFill"></div>
  </div>

  <!-- TAP BUTTON -->
  <div class="tap-btn" onclick="tap()">TAP</div>

  <button onclick="openBox()" class="btn">
游꾸 Open Box
  </button>

  <!-- DAILY -->
  <button class="btn" onclick="daily()">游꾸 Daily Reward</button>

  <!-- TASKS -->
  <h3>游꿢 Tasks</h3>
  <button onclick="openTask('youtube')">郊윒잺 Subscribe YouTube</button>
  <button onclick="openTask('channel')">游닉 Join Update Channel</button>
  <button onclick="openTask('group')">游눫 Join Public Chat</button>

  <!-- REFERRAL -->
  <h3>游논 Invite Friends</h3>
  <input id="refLink" readonly />
  <button onclick="copyInvite()">Copy Invite</button>

  <!-- TOKEN -->
  <button onclick="convertToken()">游눑 Convert to Token</button>
  <p>Token: <span id="token">0</span></p>

  <!-- LEADERBOARD -->
  <h3>游끥 Leaderboard</h3>
  <div id="board"></div>

  <h3>游끥 Top Inviters</h3>

  <div class="ad-banner" onclick="openAd()">
  <img src="https://i.imgur.com/3ZQ3Z6Y.png" alt="Ad Banner">
  </div>
  
  <button onclick="openRoadmap()" class="btn">
  游 Roadmap
  </button>
<div id="topRefs"></div>

</div>

<script src="script.js"></script>
</body>
</html>
