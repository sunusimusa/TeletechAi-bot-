<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roadmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="roadmap-page">

<h2 class="roadmap-title">ğŸ—ºï¸ Project Roadmap</h2>
<p class="roadmap-sub">Building step by step ğŸš€</p>

<div id="roadmapContainer"></div>

<button class="back-btn" onclick="goBack()">â¬…ï¸ Back</button>

<script>
function goBack() {
  window.history.back();
}

async function loadRoadmap() {
  const res = await fetch("/api/roadmap");
  const data = await res.json();

  const container = document.getElementById("roadmapContainer");
  container.innerHTML = "";

  data.forEach((phase, index) => {
    const card = document.createElement("div");
    card.className = `roadmap-card ${phase.status} bounce`;
    card.style.animationDelay = `${index * 1.45}s`;

    card.innerHTML = `
      <h3>${phase.phase} â€“ ${phase.title}</h3>
      <ul>
        ${phase.items.map(i => `<li>${i}</li>`).join("")}
      </ul>
    `;

    container.appendChild(card);
  });
}

loadRoadmap();
</script>

</body>
</html>
